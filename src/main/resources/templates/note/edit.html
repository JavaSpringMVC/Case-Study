<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="/list">list Note</a></h1>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<form th:action="@{/create-note}" method="post" th:object="${note}">
    <input type="hidden" th:field="*{id}">
    Title <input type="text" th:field="*{title}"><br>
    Content <textarea th:field="*{content}" cols="30" rows="10"></textarea><br>
    <input type="submit" value="Edit Note">
    <input type="submit" value="Delete" onclick="deleteNote()">
</form>

<script>
    function deleteNote() {
        if (confirm("Dou you delete Note?")){
            window.location.href = "/create-note";
        }
    }
</script>
</body>
</html>

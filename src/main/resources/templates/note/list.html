<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="/list">list Note</a></h1>
<h2><a href="/create-note">Create new Note</a></h2>
<div th:each="n : ${notes}" style="border: 1px solid red;">
    Title: <b><a th:href="@{/detail-note/__${n.id}__}" th:text="${n.getTitle()}"></a></b><br>
    Note type: <b th:text="${n.noteType.getName()}"></b><br>
    <a th:href="@{/edit-note/__${n.getId()}__}">Edit</a>
    <a th:href="@{/delete-note/__${n.getId()}__}" onclick="return confirm('Do you delete Note')">Delete</a>
</div>

<div>
    <span>Trang: </span>
    <span th:each="note : ${#numbers.sequence(0, (notes.totalPages)-1)}">
        <a th:href="@{'/list'(page=${note})}" th:text="${note}"
           th:style="${currentPage} == ${note} ? 'font-weight:bold; color:red;': 'text-decoration:none'"></a>
    </span>
</div>
</body>
</html>

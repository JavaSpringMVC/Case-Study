<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="/noteType/list">list Note Type</a></h1>
<h2><a href="/noteType/create-note-type">Create new Note Type</a></h2>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div th:each="nt : ${noteTypes}" style="border: 1px solid red;">
    Name: <b th:text="${nt.getName()}"></b><br>
    Description: <b th:text="${nt.getDescription()}"></b>
    <br>
    <a th:href="@{edit-note-type/__${nt.getId()}__}">Edit</a>
    <a th:href="@{delete-note-type/__${nt.getId()}__}" onclick="return confirm('Do you delete Note Type')">Delete</a>
</div>
</body>
</html>
